<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Oussama Daachi">
        <meta name="description" content="To-Do list in JavaScript">
        <title>To-Do list</title>
        <link rel="stylesheet" href="to-do.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <p class="title_txt">To-Do list</p>
                <img src="list.png" class="list_img" >
            </div>
            <div class="task_box">
                <input class="input_tsk" type="text" placeholder="Add your task" >
                <button class="add">Add</button>
            </div>
            <div class="tasks"></div>
            

        </div>



        <script src="to-do.js"></script>
    </body>
</html>
